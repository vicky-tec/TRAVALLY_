<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travally Admin Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .logo {
            width: 80px;
            margin-bottom: 1.5rem;
        }
        h1 {
            margin: 0 0 1.5rem;
            color: #444;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .default-creds {
            margin-top: 1.5rem;
            font-size: 14px;
            color: #666;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
        }
        #message {
            margin-top: 1.5rem;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        footer {
          text-align: center;
     
          background-image: url("https://img.pikbest.com/backgrounds/20190309/dark-purple-simple-gradient-banner-background_1872428.jpg!bwr800");
          color: rgb(255, 255, 255);
          position: fixed;
          bottom: 0;
          height: 90px; ;
          width: 70%;
          text-align: center;
          font-size: smaller;
      }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://github.com/vicky-tec/TRAVALLY_/blob/main/TRAVALLY.png?raw=true" alt="Logo" class="logo">
        <h1>Admin Portal</h1>
        
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" >
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" >
        </div>
        
        <button onclick="login()">Sign In</button>
        
        <div class="default-creds">
            Default credentials pre-filled for testing<br>
            Email: admin@travally.com<br>
            Password: admin123
        </div>
        
        <div id="message"></div>
    </div>
    <footer>
        <h5 style="color: rgb(255, 251, 0);">TEST THIS AT YOUR OWN RISK</h5>
      &copy; 2025 TRAVALLY | Designed ✨
  </footer>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');

            // Clear previous messages
            messageEl.style.display = 'none';
            messageEl.className = '';

            // Basic validation
            if (!email || !password) {
                showMessage('✗ Please fill all fields', 'error');
                return;
            }

            try {
                // In a real application, you would make an API call here
                // For demo purposes, we'll simulate a login
                if (email === 'admin@travally.com' && password === 'admin123') {
                    showMessage('✓ Login successful! Redirecting...', 'success');
                    // Simulate redirect after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = 'main.html'; // Replace with your main page
                    }, 1500);
                } else {
                    showMessage('✗ Invalid credentials', 'error');
                }
            } catch (error) {
                showMessage('✗ An error occurred. Please try again.', 'error');
                console.error('Login error:', error);
            }
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = type;
            messageEl.style.display = 'block';
        }

        // Allow login on Enter key press
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
